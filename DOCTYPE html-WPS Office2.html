<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Confession</title>
    <style>
        body {
            font-family: 'Lucida Handwriting', cursive;
            text-align: center;
            background: url('https://source.unsplash.com/featured/?romantic') no-repeat center center fixed;
            background-size: cover;
            color: white;
            padding: 50px;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        .message {
            font-size: 36px;
            margin-bottom: 30px;
        }
        .quotes {
            font-size: 24px;
            margin: 20px 0;
            line-height: 1.5;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #ff69b4;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">
            <p>I love you! Do you love me back?</p>
        </div>
        <div class="quotes">
            <p>"My love for you is a journey, starting at forever and ending at never."</p>
            <p>"I loved you yesterday, I love you still, I always have, I always will."</p>
            <p>"In your smile, I see something more beautiful than the stars."</p>
        </div>
        <div class="buttons">
            <button onclick="alert('Yay! I love you too!')">Yes</button>
            <button onclick="alert('Yay! I love you too!')">Yes</button>
        </div>
    </div>
</body>
</html>
